<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing images</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Editing Images</h1>
        </header>
        <h2>Image 1</h2>
        <img src="images/duck-in-boots.jpeg" alt="rubber ducks on boots">
        <img src="images/duck-in-boots-edited.jpg" alt=" rubber ducks on boots (cropped+resize)">
        <p>Edit contained changes to crop and size.</p>
        <h2>Image 2</h2>
        <img src="images/duck-pinball.jpeg" alt="rubber ducks on pinball machine">
        <img src="images/duck-pinball-edited.jpg" alt="rubber ducks on pinball machine (cropped+resize)">
        <p>Edit contained changes to crop and size.</p>
        <h2>Image 3</h2>
        <img src="images/ducks-in-vegas.jpeg" alt="rubber ducks in city">
        <img src="images/ducks-in-vegas-edited.jpg" alt="rubber ducks in city (cropped+resize)">
        <p>Edit contained changes to crop and size.</p>
        <h2>Image 4</h2>
        <img src="images/grand-canyon-ducks.jpeg" alt="rubber ducks at the grand canyon">
        <img src="images/grand-canyon-ducks-edited.jpg" alt="rubber ducks at the grand canyon (cropped+resize+flipped)">
        <p>Edit contained changes to crop and size, as well as a horizontal flip.</p>
        <h2>Image 5</h2>
        <img src="images/light-ducks.jpeg" alt="rubber ducks in the sun">
        <img src="images/light-ducks-edited.jpg" alt="rubber ducks in the sun (cropped+resize)">
        <p>Edit contained changes to crop and size.</p>
    </div>

</body>

</html>
