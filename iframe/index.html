<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
</head>

<body>
    <div class="container">
        <h1>Using iframes</h1>
        <h2>Halloween Party Invitation</h2>
        <iframe src="../holiday/index.html" title="Halloween Bash" frameborder="0"></iframe>
        <h2>YouTube Video</h2>
        <iframe src="https://www.youtube.com/embed/sgI8sVHrnXY?si=OpicpbIfSwCzsMlU" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>

</html>
