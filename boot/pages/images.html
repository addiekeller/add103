<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exploring Bootstrap</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header class="container-fluid">
      <h1 class="display-1">Learning Bootstrap</h1>
      <nav>
        <a href="../index.html">Home</a> <a href="tables.html">Tables</a>
        <a href="images.html">Images</a>
      </nav>
    </header>
    <main class="container-lg">
      <div class="row">
        <div class="col">
          <h2 class="display">Images</h2>
          <h3>
            Would you rather live in the mountains or in the country? (circular
            images)
          </h3>
          <img
            src="../images/mountains-8314422_640.png"
            class="rounded-circle"
            alt="mountainside"
            width="300px"
          />
          <img
            src="../images/house-2023960_640.png"
            class="rounded-circle"
            alt="countryside"
            width="300px"
          />
          <br />
          <h3>New Profile Picture with Rounded Edges:</h3>
          <img
            src="../images/person.png"
            class="rounded"
            alt="person"
            width="300px"
          />
          <h3>Cool Bird Centered on the Page using Bootstrap:</h3>
          <img
            src="../images/bird-7529322_640.png"
            alt="colorful bird clipart"
            class="mx-auto d-block"
            width="300px"
          />
        </div>
      </div>
    </main>
  </body>
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
